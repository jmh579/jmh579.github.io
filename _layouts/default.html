<html>

{% include head.html %}

<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


  <body>

{% include header.html %}

{% for page in site.pages  %}
{% if page.title %}

<!-- {{ page.title }} -->
<article id="{{ page.title }}">
	<h2 class="major">{{ page.title }}</h2>
	{% if page.image %}<span class="image main"><img src="assets/images/{{ page.image }}" alt="" /></span>{% endif %}
	{% if page.circleimage %}<span class="avatar"><img src="assets/images/{{ page.circleimage }}" alt=""/></span>{% endif %}
	{% if page.pdf %}<span class="image main"><img src="assets/pdfs/{{ page.pdf }}" alt="" /></span>{% endif %}
<p>
{{ page.content }}
</p>
</article>

{% endif %}
{% endfor %}

{% include footer.html %}

  </body>

</html>
